<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I2P Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 700;
    }
    p {
      font-size: 1.2em;
      opacity: 0.9;
      line-height: 1.6;
    }
    .info {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .update-notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: none;
      max-width: 350px;
      z-index: 1000;
    }
    .update-notification.show {
      display: block;
    }
    .update-notification button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .update-notification button:hover {
      background: #5568d3;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-top: 10px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: #667eea;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I2P Browser</h1>
    <p>A secure browser with configurable security levels</p>
    <div class="info">
      <p>Use the Security menu to configure your security level</p>
      <p>Standard | Safer | Safest</p>
    </div>
  </div>
  
  <div id="update-notification" class="update-notification">
    <div id="update-message"></div>
    <div id="update-progress" class="progress-bar" style="display: none;">
      <div id="update-progress-fill" class="progress-bar-fill"></div>
    </div>
    <div id="update-actions"></div>
  </div>

  <script>
    const notification = document.getElementById('update-notification');
    const message = document.getElementById('update-message');
    const actions = document.getElementById('update-actions');
    const progressBar = document.getElementById('update-progress');
    const progressFill = document.getElementById('update-progress-fill');

    function showNotification(msg, actionButtons = '') {
      message.textContent = msg;
      actions.innerHTML = actionButtons;
      notification.classList.add('show');
    }

    function hideNotification() {
      notification.classList.remove('show');
      progressBar.style.display = 'none';
    }

    window.addEventListener('update-available', (event) => {
      const { version } = event.detail;
      showNotification(
        `Update available: ${version}`,
        '<button onclick="window.i2pBrowser.downloadUpdate()">Download</button><button onclick="hideNotification()">Later</button>'
      );
    });

    window.addEventListener('update-download-progress', (event) => {
      const { percent } = event.detail;
      progressBar.style.display = 'block';
      progressFill.style.width = `${percent}%`;
    });

    window.addEventListener('update-ready', (event) => {
      const { version } = event.detail;
      showNotification(
        `Update ${version} ready to install`,
        '<button onclick="window.i2pBrowser.installUpdate()">Install Now</button><button onclick="hideNotification()">Later</button>'
      );
      progressBar.style.display = 'none';
    });

    window.addEventListener('update-error', (event) => {
      const { message: errorMsg } = event.detail;
      showNotification(
        `Update error: ${errorMsg}`,
        '<button onclick="hideNotification()">Dismiss</button>'
      );
    });

    window.addEventListener('i2pd-update-available', (event) => {
      const { version, currentVersion } = event.detail;
      showNotification(
        `i2pd update available: ${currentVersion} â†’ ${version}`,
        `<button onclick="window.i2pBrowser.downloadI2pdUpdate('${version}')">Download</button><button onclick="hideNotification()">Later</button>`
      );
    });

    window.addEventListener('i2pd-update-ready', (event) => {
      const { version } = event.detail;
      showNotification(
        `i2pd ${version} ready. Restart required.`,
        '<button onclick="hideNotification()">OK</button>'
      );
    });

    window.hideNotification = hideNotification;
  </script>
</body>
</html>
